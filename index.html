<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Travel Explorer</title>
</head>
<body>
    <header>
        <h1>Travel Explorer</h1>
        <p>Your Gateway to Amazing Destinations</p>
    </header>

    <section class="search">
        <h2>Find Your Next Adventure</h2>
        <form>
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" placeholder="Enter your destination">
            
            <label for="departure-date">Departure Date:</label>
            <input type="date" id="departure-date" name="departure-date">
            
            <button type="submit">Search</button>
        </form>
    </section>

    <section class="featured-destinations">
        <h2>Featured Destinations</h2>
        <!-- Add your featured destinations content here -->
    </section>

    <footer>
        <p>&copy; 2024 Travel Explorer. All rights reserved.</p>
    </footer>
</body>
</html>
